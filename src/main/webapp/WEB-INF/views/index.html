<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GladiatorOnline</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Orbitron:400,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700'
	rel='stylesheet' type='text/css'>
<link href="resources/css/style-min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<section class="row">
			<header
				class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h1>
					<a href="http://www.gladiatoronline.se">Gladiator Online</a>
				</h1>
				<h4>
					<a href="http://www.gladiatoronline.se">Sort it like you mean
						it!</a>
				</h4>
			</header>
		</section>
		<form class="form-horizontal" role="form" id="submit-form">
			<section class="row">
				<div
					class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="rounded" id="form-wrapper">
						<div class="form-group">
							<label for="tournament-name" class="hidden-xs col-sm-4 col-md-3">Tournament
								Name:</label>
							<div class="col-sm-8 col-md-5">
								<input type="text" class="form-control" name="tournament-name"
									id="tournament-name" placeholder="Tournament Name">
							</div>
						</div>
						<div class="form-group">
							<label for="gender-select" class="col-xs-12 col-sm-4 col-md-3">Gender:
							</label>
							<div class="col-xs-12 col-sm-8 col-md-3">
								<select class="form-control" name="gender-select"
									id="gender-select">
									<option value=-1>--</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="weight" class="col-xs-12 col-sm-4 col-md-3">Weight:
							</label>
							<div class="col-xs-12 col-sm-8 col-md-3">
								<select class="form-control" name="weight-select"
									id="weight-select">
									<option value=-1>--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="pools" class="col-xs-12 col-sm-4 col-md-3">Pools:
							</label>
							<div class="col-xs-12 col-sm-8 col-md-3">
								<select class="form-control" name="pool-select" id="pool-select">
									<option value=-1>--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="contenders" class="col-xs-12 col-sm-4 col-md-3">Contenders:
							</label>
							<div class="col-xs-12 col-sm-8 col-md-3">
								<select class="form-control" name="contender-select"
									id="contender-select">
									<option value=-1 id="contender-option-0">--</option>
								</select>
							</div>
						</div>

					</div>
				</div>
			</section>
			<section class="row" id="pools-row"></section>
			<section class="row">
				<div
					class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6"
					id="btn-wrapper">
					<button type="submit" id="generate-btn" value="Generate"
						class="btn btn-lg btn-block btn-primary">Generate</button>
				</div>
			</section>
		</form>
		<section class="row">
			<div
				class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 noPadding">
				<div class="rounded" id="info-wrapper">
					<div class="row">
						<div class="col-xs-6">
							<Label>Tournament name: </Label>
						</div>
						<div class="col-xs-6" id="info-tournament-name"></div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<Label>Gender:</Label>
						</div>
						<div class="col-xs-6" id="info-gender"></div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<Label>Weight:</Label>
						</div>
						<div class="col-xs-6" id="info-weight"></div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<Label>Pools:</Label>
						</div>
						<div class="col-xs-6" id="info-pools"></div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<Label>Contenders:</Label>
						</div>
						<div class="col-xs-6" id="info-contenders"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="row">
			<div
				class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 noPadding rounded">
				<div class="fight-wrapper rounded" id="pool1-fights">
					<section class="row">
						<div class="col-xs-12 fight-wrapper-header">
							<h3>Pool 1</h3>
							<hr>
						</div>
					</section>
				</div>
			</div>
			<div
				class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 noPadding rounded">
				<div class="fight-wrapper rounded" id="pool2-fights">
					<section class="row">
						<div class="col-xs-12 fight-wrapper-header">
							<h3>Pool 2</h3>
							<hr>
						</div>
					</section>
				</div>
			</div>
			<div
				class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 noPadding rounded">
				<div class="fight-wrapper rounded" id="pool3-fights">
					<section class="row">
						<div class="col-xs-12 fight-wrapper-header">
							<h3>Pool 3</h3>
							<hr>
						</div>
					</section>
				</div>
			</div>
			<div
				class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 noPadding rounded">
				<div class="fight-wrapper rounded" id="pool4-fights">
					<section class="row">
						<div class="col-xs-12 fight-wrapper-header">
							<h3>Pool 4</h3>
							<hr>
						</div>
					</section>
				</div>
			</div>
		</section>
		<section class="row">
			<footer
				class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h5>
					made by <a href="https://twitter.com/tandolf">@Tandolf</a>
				</h5>
			</footer>
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="resources/scripts/script-min.js"></script>

  ga('create', 'UA-30691249-3', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
